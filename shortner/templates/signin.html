{% extends "base.html" %}

{% block main %}
<div class="align-items-center container mt-3">
<div class="col-md-10 mx-auto col-lg-5">
        <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <h3 class="mb-4 text-primary">Login</h3>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" name="remember" id="remember" checked>
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button class="mb-2 w-100 btn btn-lg btn-primary" type="submit">Log in</button>
          <small class="form-text text-body-secondary">By clicking Log in, you agree to the <a href="/terms-conditions">Terms of Use</a>.</small>
          <hr class="my-4">
          Don't have an account yet? <a class="text-decoration-none" href="/sign-up">Sign up</a>
        </form>
      </div>
</div>
{% endblock %}
