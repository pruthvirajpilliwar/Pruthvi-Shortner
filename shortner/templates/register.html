{% extends "base.html" %}

{% block main %}
<div class="align-items-center container mt-3">
<div class="col-md-10 mx-auto col-lg-5">
        <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <h3 class="mb-4 text-primary">Create an account</h3>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required>
            <label for="password1">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Password confirmation" required>
            <label for="password2">Password confirmation</label>
          </div>
          <button class="mb-2 w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <small class="form-text">By clicking Sign up, you agree to the <a href="/terms-conditions">Terms of Use</a>.</small>
          <hr class="my-4">
            Already have an account? <a class="text-decoration-none" href="/login">Log in</a>
        </form>
      </div>
</div>
{% endblock %}
